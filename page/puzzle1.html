<body class="background-image">

<div class="titlepage" style="font-size: 50px;">Epreuve N°1</div>

<div class="text"> Terminer ce premier puzzle pour découvrir l'emplacement du premier outil. En entrant le code, plongez plus profondément dans le récit captivant du renouveau </div>


<table id="myTable">
    <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Coucou</th>
    </tr>
</table>

<script>
    var personnes = [
        {nom: 'Dupont', email: 'dupont@example.com'},
        {nom: 'Martin', email: 'martin@example.com'},
        {nom: 'Bernard', email: 'bernard@example.com'}
    ];

    var table = document.getElementById('myTable');

    for (var i = 0; i < personnes.length; i++) {
        var row = table.insertRow(i + 1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = personnes[i].nom;
        cell2.innerHTML = personnes[i].email;
    }
</script>
