<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PuzzleImg example - Puzzle with external Image</title>
<meta name="description" content="PuzzleImg example - Creates a simple Puzzle game with an image from an URL address" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="puzzleimg.css" />
<script src="puzzleimg.js"></script>
<style>
body{
background:#fbfbfe;
text-align:center;
}
h1 {
margin:5px auto;
font-size:22px;
}
blockquote {
text-align:left;
}
pre {margin:1px 1px 9px 1px;background:#fefebb;font-size:15px; font-weight:bold;text-align:left;color:blue;padding:3px 4px;}
</style>
</head>
<body>
<h1>PuzzleImg example - Puzzle with external Image</h1>

<div id="puz1" class="puzelm">Here it is added the canvas with the puzzle.</div>
<script>
//<![CDATA[
//Creates a puzzle in the #puz1 element with an image from an external location
//Having 5 columns and 4 rows. Setting canvas size: width=600 and height=450
var puz1 = new PuzzleImg('puz1', 'waterfall.jpg', 3, 3, 600, 450);

//rewrites the function that is called when the puzzle is completed
//the "clicks" property contains the number of clicks
puz1.solved = function(){
  alert('Congratulations, you solved the puzzle in '+ puz1.clicks +' clicks');
}
// ]]>
</script>


<hr>
</body>
</html>
